services:
  postgres:
    image: postgres:16.4
    container_name: project-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5469:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-setu_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-setu_password}
      POSTGRES_DB: ${POSTGRES_DB:-setu_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '1.5'
    networks:
      - app-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: project-api
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - ./api/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-setu_user}:${POSTGRES_PASSWORD:-setu_password}@postgres:5432/${POSTGRES_DB:-setu_db}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node dist/src/main.js"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: project-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
